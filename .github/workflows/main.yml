name: Deploy to GitHub Pages
# Run workflow on every push to the master branch
on:
  push:
    branches: [ main ]
jobs:
  deploy-to-github-pages:
    # Use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
    # Uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v2
    
    # Sets up .NET SDK 6.0
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    # Publishes Blazor project to the release-folder
    - name: Publish .NET Project
      run: dotnet publish TournamentsApp.csproj -c Release -o release --nologo
      
    # changes the base-tag in index.html from '/' to 'TournamentsApp' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to TournamentsApp
      run: sed -i 's/<base href="\/" \/>/<base href="\/TournamentsApp\/" \/>/g' release/wwwroot/index.html
    
    # Generate Documentation or Static Site and publish to Github Pages
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: release/wwwroot
